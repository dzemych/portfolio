<style>
    body {
        font-family: "Roboto", sans-serif;
    }

    /*@font-face {*/
    /*    font-family: "Poppins Regular";*/
    /*    src: url('./Poppins-Regular.ttf') format("ttf");*/
    /*}*/

    #global-page-loader {
        z-index: 1000;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #1a1b23;
    }

    .page_loader_icon_container {
        position: absolute;
        margin: 25px;
        display: flex;
        flex-direction: row;
        align-items: center;
        width: fit-content;
        fill: white;
        color: white;
        animation: show_page_loader_opacityY 400ms forwards;
    }

    .page_loader_icon_container svg:first-child {
        height: 40px;
        margin-right: 10px
    }

    .page_loader_icon_container svg:last-child {
        height: 30px;
    }

    #global-page-loader h1 {
        letter-spacing: 2px;
        position: absolute;
        bottom: 0;
        left: 0;
        margin: 25px 30px;
        color: white;
        animation: show_page_loader_opacityY 400ms forwards;
    }

    .hide_global_page_loader {
        animation: hide_global_page_loader 500ms cubic-bezier(.3, 0, .5, 1) forwards;
    }

    .hide_global_page_loader .page_loader_icon_container {
        animation: hide_el_opacity 280ms forwards
    }

    .hide_global_page_loader .page_preloader_wrapper {
        animation: hide_el_opacity 280ms forwards
    }

    .hide_global_page_loader h1 {
        animation: hide_el_opacity 280ms forwards !important
    }

    @keyframes hide_el_opacity {
        0% {
            opacity: 1
        }
        100% {
            opacity: 0
        }
    }

    @keyframes hide_global_page_loader {
        0% {
            opacity: 1;
        }
        99% {
            visibility: initial;
        }
        100% {
            visibility: hidden;
            opacity: 0;
        }
    }

    @keyframes show_page_loader_opacityY {
        0% {
            transform: translateY(30px);
            opacity: 0;
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes show_page_loader_opacity {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    \:root {
        font-size: calc(16px + (24 - 16) * (100vw - 320px) / (1280 - 320));
    }

    .page_preloader_wrapper {
        position: absolute;
        top: 45%;
        right: 50%;
        transform: translate(50%, -50%);
        animation: 400ms show_page_loader_opacity forwards;
    }

    .global_preloader {
        display: flex;
    }

    .global_preloader {
        line-height: 1.5;
        perspective: 40em;
        font-size: 1em;
        color: #e9eeee;
        animation: tiltSpin 8s linear infinite;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
        width: 17em;
        height: 17em;
    }

    .global_preloader, .preloader__ring {
        transform-style: preserve-3d;
    }

    .preloader__ring {
        animation-name: spin;
        animation-duration: 4s;
        animation-timing-function: inherit;
        animation-iteration-count: inherit;
        font-size: 2em;
        position: relative;
        height: 3rem;
        width: 1.5rem;
    }

    .preloader__ring:nth-child(even) {
        animation-direction: reverse;
    }

    .preloader__sector {
        font-weight: 600;
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
        text-transform: uppercase;
        transform: translateZ(7rem);
    }

    .preloader__sector, .preloader__sector:empty:before {
        display: inline-block;
        width: 100%;
        height: 100%;
    }

    .preloader__sector:empty:before {
        background: linear-gradient(transparent 45%, currentColor 45% 55%, transparent 55%);
        content: "";
    }

    .preloader__sector:nth-child(2) {
        transform: rotateY(12deg) translateZ(7rem);
    }

    .preloader__sector:nth-child(3) {

    @keyframes tiltSpin {
        from {
            transform: rotateY(0) rotateX(30deg);
        }
        to {

        }
    }

    @keyframes spin {
        from {
            transform: rotateY(0);
        }
        to {
            transform: rotateY(1turn);
        }
    }
