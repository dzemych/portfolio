    body {

    #global-page-loader {

        top: 0;

        width: 100vw;
        height: 100vh;

    .page_loader_icon_container {
        position: absolute;
        margin: 25px;
        display: flex;
        flex-direction: row;
        align-items: center;
        width: fit-content;
        fill: white;
        color: white;
        animation: show_page_loader_opacityY 400ms forwards;

        margin-right: 10px
    }

    .page_loader_icon_container svg:last-child {
        height: 30px;
    }

    #global-page-loader h1 {
        letter-spacing: 2px;
        position: absolute;
        bottom: 0;
        left: 0;
        margin: 25px 30px;
        color: white;
        animation: show_page_loader_opacityY 400ms forwards;
